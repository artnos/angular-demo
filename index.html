<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>Angular Practice</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, user-scalable=no">




  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="js/lib/angular/angular-route.min.js"></script>
  <script src="js/lib/angular/angular-animate.min.js"></script>

<!-- Firebase -->
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>

  <script src="js/app.js"></script>
  <script src="js/services/authentication.js"></script>

  <script src="js/controller/registration.js"></script>
  <script src="js/controller/meeting.js"></script>
  <script src="js/controller/team.js"></script>
  <script src="js/controller/status.js"></script>



</head>
<body>

	<header>
		<nav class="cf" ng-include="'view/nav.html'"></nav>
	</header>
<div class="page">
  
  <div class="userinfo" 
     ng-controller="StatusController" ng-show="currentUser">
    <span class="userinfo">Hi {{ currentUser.firstname }}</span>
    <a ng-href="#/logout" ng-click="logout()">logout</a>
  </div>

  <main class="cf" ng-view>
  	<h1>hello {{name}}</h1>
  	<input ng-model="name" placeholder="enter your name" type="text">
  </main>
</div>
</body>
</html>
